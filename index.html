<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outerbox">
        <p></p>
        <div class="heading section ">Made With Love</div>
        <div class="displayresultfield section2"></div>
        <div class="section3">
            <div id="AC" class="icon icon1 orange">AC</div>
            <div id="DEL" class="icon icon2 orange">DEL</div>
            <div id="%" class="icon icon3 orange">%</div>
            <div id="/" class="icon icon4 orange">/</div>
            <div id="7" class="icon icon5">7</div>
            <div id="8" class="icon icon6">8</div>
            <div id="9" class="icon icon7">9</div>
            <div id="*" class="icon icon8 orange">*</div>
            <div id="4" class="icon icon9">4</div>
            <div id="5" class="icon icon10">5</div>
            <div id="6" class="icon icon11">6</div>
            <div id="-" class="icon icon12 orange">-</div>
            <div id="1" class="icon icon13">1</div>
            <div id="2" class="icon icon14">2</div>
            <div id="3" class="icon icon15">3</div>
            <div id="+" class="icon icon16 orange">+</div>
            <div id="00"class="icon icon17">R</div>
            <div id="0" class="icon icon18">0</div>
            <div id="." class="icon icon19">.</div>
            <div id="=" class="icon icon20 orange">=</div>
        </div>
    </div>
    <script src="./temo.js"></script>
</body>
</html>
